<html>
	<head>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!------ Include the above in your HEAD tag ---------->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<link rel="stylesheet" href="/css/styles.css">
		<title>iCrowdTask - Login</title>
	</head>
	<body>
		<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Requester Login</h4>
			<p class="text-center">Login to your iCrowdTask Account</p>
			<form action="/login" method="POST">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					</div>
					<input name="username" class="form-control" placeholder="Email address *" type="email" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input name="password" class="form-control" placeholder="Password *" type="password" required="required">
				</div> <!-- form-group// --> 
				<div class="form-check input-group">
					<label class="form-check-label pl-2 pb-3" for="rememberMe">Remember credentials?</label>
					<input type="checkbox" class="form-check-input" name="rememberMe" value="true">				
				</div> <!-- form-group// -->                                
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</div> <!-- form-group// -->
				<div class="form-group">
		
					<a class="btn btn-lg btn-google btn-block btn-outline" href="/auth/google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google</a>
				</div> <!-- form-group// -->     
				<p class="text-center">Don't have an account? <a href="/reqregister">Register Account</a> </p>
				<p class="text-center">Forgot your password? <a href="/forgotpass">Reset Password</a> </p>                                                                 
			</form>
		</article>
		</div> <!-- card.// -->

		</div> 
		<!--container end.//-->
		</article>
	</body>
</html>

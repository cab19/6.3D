<html>
	<head>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

		<!------ Include the above in your HEAD tag ---------->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<link rel="stylesheet" href="/css/styles.css">
		<title>iCrowdTask - Requester Registration</title>
	</head>
	<body>
		<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Requester Registration</h4>
			<p class="text-center">Create an iCrowdTask Account</p>
			<form action="/reqregister" method="POST">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-globe"></i> </span>
					</div>
					<select class="form-control" name="country">
						<option selected="">Country of residence *</option>
						<option>Australia</option>
					</select>
				</div> <!-- form-group end.// -->	
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="fName" class="form-control" placeholder="First name *" type="text" required="required">
					<input name="lName" class="form-control ml-2" placeholder="Last name *" type="text" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					</div>
					<input name="username" class="form-control" placeholder="Email address *" type="email" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input name="password" class="form-control" placeholder="Create password *" type="password" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input name="passwordRepeat" class="form-control" placeholder="Repeat password *" type="password" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
					</div>
					<textarea name="address" class="form-control" placeholder="Address *" rows="3" required="required"></textarea>
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
					</div>
					<input name="city" class="form-control" placeholder="City *" type="text"  >
					<input name="state" class="form-control ml-2" placeholder="State *" type="text" required="required">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
					</div>
					<input name="postCode" class="form-control" placeholder="ZIP / Postal Code" type="text">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
					</div>
					<input name="mobileNumber" class="form-control" placeholder="Mobile number" type="text">
				</div> <!-- form-group// -->                                     
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Create Account</button>
				</div> <!-- form-group// -->      
				<p class="text-center">Have an account? <a href="/reqlogin">Log In</a> </p>                                                                 
			</form>
		</article>
		</div> <!-- card.// -->

		</div> 
		<!--container end.//-->
		</article>
	</body>
</html>

<html>
	<head>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!------ Include the above in your HEAD tag ---------->

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
		<link rel="stylesheet" href="/css/styles.css">
		<title>iCrowdTask - Forgot Password</title>
	</head>
	<body>
		<div class="container">
		<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Update your password</h4>
			<p class="text-center">Please enter your new password below</p>
			<form action="/updatepass" method="POST">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input name="password" class="form-control" placeholder="New password *" type="password" required="required">
				</div> <!-- form-group// -->                                  
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Update Password</button>
				</div> <!-- form-group// -->                                                                
			</form>
		</article>
		</div> <!-- card.// -->

		</div> 
		<!--container end.//-->
		</article>
	</body>
</html>
